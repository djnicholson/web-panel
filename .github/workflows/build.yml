name: Build

on:
  push:
    branches: [master]

jobs:
  buildextension:
    runs-on: ubuntu-18.04
    steps:
      - name: â³ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ğŸ’¿ Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: ğŸš€ Build
        run: |
          npm ci
          npm run compile
      - name: ğŸ Package
        id: package
        shell: bash
        run: |
          npm run package
          cp *.vsix web-panel.vsix
      - name: ğŸŒ Release
        uses: djnicholson/release-action@v2.9
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag-name: vNext
          release-name: "vNext"
          asset-name: "web-panel.vsix"
          file: "web-panel.vsix"
